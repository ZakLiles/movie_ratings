{% extends 'base.html' %}
{% block content %}
    <h2>User</h2>
    <h3>E-mail:</h3>
    <p>{{ user.email }}</p>
    <h3>Age:</h3>
    <p>{{ user.age }}</p>
    <h3>Zip Code:</h3>
    <p>{{ user.zipcode }}</p>
    <h3>Movie Ratings:</h3>
    <ul>
        {% for movie, rating in ratings %}
          <li>{{ movie.title }} : {{ rating.score }}</li>
        {% endfor %}
    </ul>
{% endblock %}
